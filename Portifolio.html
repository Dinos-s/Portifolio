<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio GMR</title>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <header class="header">
            <img src="./imgs/perfil.jpg" alt="foto do dev" class="photo" id="profile.photo">
            <h1 class="title">Eu sou, <span id='profile.name'></span></h1>
            <div class="informations">

                <p class="job" id="profile.job">?</p>
                <p class="local" id="profile.location">?</p>
                <p class="phone" ><a id="profile.phone" href="tel:?">?</a></p>
                <p class="email" ><a id="profile.email" href="?">?</a></p>
            </div>
        </header>

        <!-- Idiomas -->
        <section class="moreInfo">
            <button class="trigger" type="button"><h2>Idiomas</h2></button>
            <div class="content">
                <ul class="lenguages" id="profile.lenguages">
                    <li>?</li>
                </ul>
            </div>
        </section>

        <!-- Skills -->
        <section class="moreInfo">
            <button class="trigger" type="button"><h2>Skills</h2></button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                            ?
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>?</li>
                            <li>?</li>
                    </section>
                </div>
            </div>
        </section>

        <!-- projetos -->
        <section class="moreInfo">
            <button class="trigger" type="button"><h2>Portifólio</h2></button>
            <div class="content">
                <ul class="portifolio" id="profile.portifolio">
                    <li>
                        <h3 class="title github">Pokedex HTML</h3>
                        <a href="https://github.com/Dinos-s/Pokedex-html" target="_blank">Dinos-s/Pokedex-html</a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Experiencia -->
        <section class="moreInfo">
            <button class="trigger" type="button"><h2>Experiência Profissional</h2></button>
            <div class="content">
                <ul class="experience">
                    <li>
                        <h3 class="title">Jovem Aprendiz</h3>
                        <p class="period">Maio 2022 - Current</p>
                        <p></p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>

</html>
