<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio GMR</title>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <header class="header">
            <img src="./imgs/perfil.jpg" alt="foto do dev" class="photo" id="profile.photo">
            <h1 class="title"><span id='profile.name'></span></h1>
            <div class="informations">
                <p class="job" id="profile.job">?</p>
                <p class="github"><a id="profile.github" href="?" target="_blank">?</a></p>
                <p class="local" id="profile.location">?</p>
                <p class="phone"><a id="profile.phone" href="tel:?">?</a></p>
                <p class="email"><a id="profile.email" href="?">?</a></p>
            </div>
        </header>

        <div class="arcodeon">
            <!-- Sobre mim -->
            <div class="moreInfo">
                <button class="trigger" type="button">
                    <h2>Sobre Mim</h2>
                </button>
                <div class="content">
                    <p class="about" id="profile.aboutMe">
                        ?
                    </p>
                </div>
            </div>

            <!-- Idiomas -->
            <div class="moreInfo">
                <button class="trigger" type="button">
                    <h2>Idiomas</h2>
                </button>
                <div class="content">
                    <ul class="lenguages" id="profile.lenguages">
                        <li>?</li>
                    </ul>
                </div>
            </div>

            <div class="moreInfo">
                <button class="trigger" type="button">
                    <h2>Formação</h2>
                </button>
                <div class="content">
                    <ul id="profile.university" class="school">
                        <li>?</li>
                    </ul>
                </div>
            </div>

            <!-- Skills -->
            <div class="moreInfo">
                <button class="trigger" type="button">
                    <h2>Skills</h2>
                </button>
                <div class="content">
                    <div class="skills">
                        <div class="tools">
                            <h3>Ferramentas:</h3>
                            <ul id="profile.skills.hardSkills">
                                ?
                            </ul>
                        </div>

                        <div class="personal">
                            <h3>Pessoal:</h3>
                            <ul id="profile.skills.softSkills">
                                <li>?</li>
                                <li>?</li>
                        </div>
                    </div>
                </div>
            </div>

            <!-- projetos -->
            <div class="moreInfo">
                <button class="trigger" type="button">
                    <h2>Projetos</h2>
                </button>
                <div class="content">
                    <ul class="projetos" id="profile.portifolio">
                        ?
                    </ul>
                </div>
            </div>

            <!-- Experiencia -->
            <div class="moreInfo">
                <button class="trigger" type="button">
                    <h2>Experiência Profissional</h2>
                </button>
                <div class="content">
                    <ul class="experience" id="profile.professionalExperience">
                        ?
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
